version: '3'

services:
  rabbitmq-dev:
    restart: always
    container_name: rabbitmq-dev
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_VHOST: 'vhost'
    ports:
      - "5677:5672"
      - "15677:15672"
    volumes:
      - ./data/:/var/lib/rabbitmq/:z
